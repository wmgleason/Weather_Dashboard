<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class ="bg-dark text-white text-center p-2">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container-fluid">
        <div class = "row">
            <div class="col-12 col-md-3 p-2 search-column">
                <section class="top-banner">
                    <div class="container">
                      <form class="border p-2">
                        <input id="city" type="text" placeholder="Enter a city:" autofocus="true">
                        <button class="btn" type="submit">Search <i class="fa fa-search"></i></button>
                        <span class="msg"></span>
                      </form>
                    </div>
                  </section>
                  <section class="ajax-section">
                    <div class="container">
                      <ul class="cities"></ul>
                    </div>
                  </section>
                <div class = "searchHistory border" id = "searchHistoryButtons"></div>
            </div>
            <div class="col-12 col-md-9">
                <div class = "row border selectedCity" id = "currentForecast">
                    <div class = "col-12">
                        <h2 id="searchedCity"></h2>
                        <div id = "currentWeatherContainer" class = "list-group"></div>
                    </div>  
                </div>
                <div class = "row border" id = "five-day-forecast">
                        <h2 class= "col-12" id = "forecast"></h2>
                        <!-- flexbox container... -->
                        <div class = "d-flex" id = "fiveDayContainer"></div>
                </div>  
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./Assets/JS/script.js"></script>
</body>
</html>
