<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <div class="heading">
            <div>
                <h1>Weather Dashboard</h1>
            </div>
        </div>
    </header>
        <!-- HEADER content -->
    <main class="container-fluid" id="mainDashboard">
        <div class = "row">
            <div class="col-12 col-md-3 p-2 search-column">
                <section class="top-banner">
                    <div class="container" id="searchContainer">
                      <form>
                        <input id="city" type="text" placeholder="Enter a city:" autofocus="true">
						<input type="button" value="Search" onclick="getWeather()">
                        <span class="msg"></span>
                      </form>
                    </div>
					<div class="result">
						<textarea readonly id="output" placeholder="Your Weather information Will Appear Here"></textarea>
					</div>
                  </section>
				  <section class="ajax-section">
                    <div class="container">
                      <ul class="cities"></ul>
                    </div>
                  </section>
                    <!-- save and display recent cities searched -->
                <div class = "searchHistory border" id = "searchHistoryButtons"></div>
            </div>
            <div class="col-12 col-md-9">
                <div class = "row border selectedCity" id = "currentForecast">
                    <div class = "col-12">
                        <h2 id="searchedCity"></h2>
                        <div id = "currentWeatherContainer" class = "list-group"></div>
                    </div>  
                </div>
                <div class = "row border" id = "five-day-forecast">
                        <h2 class= "col-12" id = "forecast"></h2>
                        <!-- flexbox container... -->
                        <div class = "d-flex" id = "fiveDayContainer"></div>
                </div>  
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./Assets/JS/script.js"></script>
</body>
</html>
